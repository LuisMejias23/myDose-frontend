<header class="p-4 flex justify-between items-center fixed top-4 left-1/2 -translate-x-1/2 z-50">
  <div class="bg-white/70 backdrop-blur-md rounded-full shadow-lg p-3">
    <div class="flex items-center space-x-4">
      <a [routerLink]="['/']" class="text-xl font-bold text-blue-700 hover:text-blue-500 transition-colors">MyDose</a>
      <a [routerLink]="['/']" class="text-gray-600 hover:text-blue-500 transition-colors hidden sm:inline">Home</a>
    </div>
  </div>
  <nav class="ml-4">
    @if (!isLoggedIn()) {
      <a [routerLink]="['/login']" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full shadow hover:bg-blue-700 transition-colors">
        Login
      </a>
    } @else {
      <div class="flex items-center space-x-4 bg-white/70 backdrop-blur-md rounded-full shadow-lg p-2">
        <span class="text-blue-700 font-semibold px-2">Hola, {{ loggedInUsername() }}</span>
        <button (click)="logout()" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full shadow hover:bg-blue-700 transition-colors">
          Logout
        </button>
      </div>
    }
  </nav>
</header>
