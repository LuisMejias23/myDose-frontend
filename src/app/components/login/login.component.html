<div class="p-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg mt-8">
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
    <div class="form-group">
      <label for="username" class="block text-gray-700 font-semibold">Username:</label>
      <input id="username" formControlName="username" type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="form-group">
      <label for="password" class="block text-gray-700 font-semibold">Password:</label>
      <input id="password" formControlName="password" type="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
    <button type="submit" class="w-full px-4 py-2 text-white font-bold bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
      Login
    </button>
  </form>
  <div class="text-center mt-4">
    <p class="text-gray-600">Don't have an account? <a [routerLink]="['/register']" class="text-blue-600 hover:underline">Register here</a></p>
  </div>
</div>
