<div class="form-container p-8 max-w-lg mx-auto bg-white rounded-xl shadow-lg mt-8">
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Pediatric Consultation</h2>
  <form [formGroup]="formDose" (ngSubmit)="onSubmit()" class="space-y-4">
    
    <div class="form-group">
      <label class="block text-gray-700 font-semibold mb-2">Select Symptom:</label>
      <div class="flex flex-wrap gap-2">
        @for (symptom of symptomsList(); track symptom) {
          <button type="button" 
                  (click)="selectSymptom(symptom)"
                  [ngClass]="{'bg-blue-600 text-white': formDose.get('symptom')?.value === symptom, 
                               'bg-gray-200 text-gray-700': formDose.get('symptom')?.value !== symptom}"
                  class="px-4 py-2 rounded-full font-medium transition-colors hover:bg-blue-500 hover:text-white">
            {{ symptom }}
          </button>
        }
      </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="form-group">
        <label for="age" class="block text-gray-700 font-semibold mb-1">Age (months):</label>
        <input id="age" formControlName="age" type="number" class="form-input" placeholder="e.g., 6">
      </div>
      <div class="form-group">
        <label for="weight" class="block text-gray-700 font-semibold mb-1">Weight (kg):</label>
        <input id="weight" formControlName="weight" type="number" class="form-input" placeholder="e.g., 8">
      </div>
    </div>

    <div class="form-group">
      <label for="temperature" class="block text-gray-700 font-semibold mb-1">Temp (CÂ°):</label>
      <input id="temperature" formControlName="temperature" type="number" class="form-input" placeholder="e.g., 38.5">
    </div>

    <button type="button"
              (click)="resetForm()"
              class="flex-1 px-4 py-2 text-blue-600 font-bold bg-white rounded-lg border border-blue-600 hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
        Reset
      </button>

    <button type="submit" 
            class="w-full px-4 py-2 text-white font-bold bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
      Get Recommendation
    </button>
  </form>
</div>

@if (showModal()) {
  <app-result-modal
    [recommendations]="recommendations()"
    [shareUrl]="shareUrl()"
    (onClose)="closeModal()"
  ></app-result-modal>
}
